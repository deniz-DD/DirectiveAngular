<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <button
        class="btn btn-primary"
        (click)="onlyEven = !onlyEven">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item" [ngClass]="{odd: odd % 2 != 0}" [ngStyle]="{backgroundColor: 'blue'}" *ngFor="let oddnumber of oddNumbers">{{ oddnumber}}
          </li> 
        </div>
        <div *ngIf="onlyEven">
            <li
             class="list-group-item" *ngFor="let evennumber of evenNumbers">{{ evennumber}}
            </li>
        </div>
        
      </ul>
      <p appBetterHighlight>Style</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchDefault>Value is default</p>

      </div>
      
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
